version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trending-topics-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-trending_topics}
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-trending_topics}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trending-topics-network

  postgres:
    image: postgres:16-alpine
    container_name: trending-topics-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-trending_topics}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-trending_topics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trending-topics-network

volumes:
  postgres-data:
    driver: local

networks:
  trending-topics-network:
    driver: bridge
